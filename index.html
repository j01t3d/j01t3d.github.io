<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Header / Title -->
        <header>
            <h1>Digital Library Search</h1>
            <p>Search public domain and open access archives.</p>
        </header>

        <!-- Search Section -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Enter title, author, or ISBN...">

            <select name="availabilityFilter" id="availabilityFilter">
                <option value="all">All Books</option>
                <option value="public">Public</option>
                <option value="noebook">No eBook</option>
                <option value="borrowable">Borrowable</option>
                <option value="printdisabled">View Only</option>
            </select>

            <button id="searchBtn">Search</button>

        </div>

        <!-- Results Section -->
        <div id="resultsContainer">
            <!-- Results will appear here later -->
            <p class="placeholder">Results will appear here...</p>
        </div>
        
        <!-- Continue Pagination Button -->
        <div class="view-more-box">
            <button id="viewMoreBtn">View More Results</button>
        </div>

    </div>

    <!-- Link to the JavaScript file -->
    <!-- SHOULD force browsers to update script.js-->
    <script src="script.js?v=2"></script>
</body>
</html>
