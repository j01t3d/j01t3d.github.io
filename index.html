<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Header / Title -->
        <header>
            <h1>Digital Library Search</h1>
            <p>Search public domain and open access archives.</p>
        </header>

        <!-- Search Section -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Enter title, author, or ISBN...">
            <button id="searchBtn">Search</button>
        </div>

        <!-- Results Section -->
        <div id="resultsContainer">
            <!-- Results will appear here later -->
            <p class="placeholder">Results will appear here...</p>
        </div>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
